App\Entity\User:
    user_{1..5}:
        email: '<email()>'
        roles: ["ROLE_USER"]
        password: 'admin'
        userName: '<username()>'

App\Entity\Question:
    question_{1..15}:
        title: '<text(120)>'
        body: '<text(500)>'
        createdAt: '<date_create()>'
        user: '@user_*'
        tags: ['@tag<numberBetween(1, 10)>']

App\Entity\Tag:
    tag{1..10}:
        name: '<word()>'
        createdAt: '<date_create()>'
  
App\Entity\Response:
    response{1..150}:
        body: '<text(500)>'
        createdAt: '<date_create()>'
        question: '@question_*'
        user: '@user_*'